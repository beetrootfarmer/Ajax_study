<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="js/jquery-3.6.0.min.js"></script>
<title>Ajax 사용 - POST방식 객체 등록</title>
</head>
<body>
	<button type="button" onclick="reqList();">등록</button>
	<button type="button" onclick="delList();">삭제</button>
	<p id="resp"></p>
	<script>
	function reqList() {
		var param = {};
		param.name = "모니카";
		param.tel = "010-1234-1234";
		param.address = "ofd";
		
		// ajax 호출 
		$.ajax({
			// 요청 서비스 url 지정
			url : "/contact/add.do",
			// 메소드 타입 지정
			type : "POST",
			// 요청 시 서버로 전달할 데이터 지정
			data : param,
			// 요청 성공 시 동작할 콜백 함수 지정
			success :function(data) {
				console.log(data);
				// p 요소에 서버로부터 응답받은 데이터 표출
				$("#resp").html(data);
			}
		});
	}
	function delList() {
		//p요소 초기화
		$("#resp").html("");
	}
		
	</script>
</body>
</html>
